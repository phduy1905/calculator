<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="cal__header">
        <h1 class="heading-text">calc</h1>
        <div class="switch-toggle-container">
          <span class="switch-toggle-theme">theme</span>
          <div class="switch-toggle-options-container">
            <div class="switch-option-container">
              <span class="option">1</span>
              <span class="option">2</span>
              <span class="option">3</span>
            </div>
            <div class="switch-toggle-background switch-toggle-background--1">
              <div class="switch-toggle-knob"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="cal__screen">
        <span class="cal__screen-value">399,981</span>
      </div>
      <div class="cal__keypad-container">
        <button class="keypad">7</button>
        <button class="keypad">8</button>
        <button class="keypad">9</button>
        <button class="keypad keypad--secondary">del</button>
        <button class="keypad">4</button>
        <button class="keypad">5</button>
        <button class="keypad">6</button>
        <button class="keypad">+</button>
        <button class="keypad">1</button>
        <button class="keypad">2</button>
        <button class="keypad">3</button>
        <button class="keypad">-</button>
        <button class="keypad">.</button>
        <button class="keypad">0</button>
        <button class="keypad">/</button>
        <button class="keypad">x</button>
        <button class="keypad keypad--secondary keypad--2-col">reset</button>
        <button class="keypad keypad--tertiary keypad--2-col">=</button>
      </div>
    </div>
  </body>
</html>
